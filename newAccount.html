<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <title>CADASTRAR-SE</title>
</head>

<body>

<div id="mainAreaSign">
<form  id="formSign">
     
     <fieldset id="cabecalhoSign">
       
     </fieldset>
     
     <fieldset id="areaEmail">
       <input type="email" name="inputEmail" id="inputEmail" placeholder="E-mail" required autocomplete="on"/>
       <input type="email" name="inputEmailConfirm" id="inputEmailConfirm" placeholder="confirm E-mail" required autocomplete="on"/>
      
     </fieldset>
     <fieldset id="fieldPasswordSign">
       <input type="text" name="inputPassword" id="inputPassword" placeholder="password" autocomplete="on" />
         <input type="text" name="inputPasswordConfirm" id="inputPasswordConfirm" placeholder="confirm password" autocomplete="on" />
        
    
     </fieldset>
  
    <fieldset id="fieldSign">
      <button type="submit" id="submitSign">
        Sign up
      </button>
    </fieldset>
   </form>
   


</div>
    <script src="validatorSign.js"></script>
</body>

</html>
